<!doctype html>
<html class="no-js" ng-app="poppyGP" ng-controller="MainController as vm">
<head>
  <meta charset="utf-8">
  <title>poppyGP Player</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <!--  
  <link rel="icon" sizes="192x192" href="assets/icons/chrome-touch-icon-192x192.png">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/icons/android-chrome-192x192.png" sizes="192x192">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">

  <meta property="og:site_name" content="poppyGP Player">
  <meta property="og:title" content="poppyGP Player">
  <meta property="og:image" content="">
  <meta property="og:description" content="It's a Poppy Grand Prix!">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,400italic" rel="stylesheet">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:js(src) scripts/modernizr.js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body layout="column">
  <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <md-toolbar class="toolbar-main">
    <div class="md-toolbar-tools">
      <span class="brand stripes" ng-click="vm.toggleLeft()">
        <svg height="32" width="30">
          <polygon points="30,0 10,32 0,32 20,0" style="fill:#2ab4a5;"/>
        </svg>
        <svg height="32" width="30">
          <polygon points="30,0 10,32 0,32 20,0" style="fill:#c30000"/>
        </svg>
        <svg height="32" width="30">
          <polygon points="30,0 10,32 0,32 20,0" style="fill:#ffffff; stroke:#999999; stroke-width:1;"/>
        </svg>
      </span>
      <h2 class="brand-text" ng-click="vm.toggleLeft()">poppyGP</h2>
      <span flex></span>
      <md-button class="md-icon-button" 
                 aria-label="Show Schedule"
                 ng-click="vm.toggleRight()">
        <md-icon ng-hide="vm.isChatOpen" class="material-icons">&#xE5C4;</md-icon>
        <md-icon ng-show="vm.isChatOpen" class="material-icons">&#xE5CD;</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-content class="content-main" flex layout-fill layout="row">

    <md-sidenav class="sidenav-main md-sidenav-left"  
                md-component-id="left">
      <md-toolbar class="md-toolbar-tall">
        <div class="md-toolbar-tools"></div>
        <div class="md-toolbar-tools md-toolbar-tools-bottom">
        </div>
      </md-toolbar>
      <md-content>
      </md-content>

    </md-sidenav>

    <md-content class="video-frame-container" 
                layout-fill layout="column" 
                flex ui-view>
    </md-content>

    <!-- Webchat -->
    <md-sidenav class="sidenav-chat md-sidenav-right"
                md-is-open="vm.isChatOpen"
                md-is-locked-open="vm.isChatOpen && $mdMedia('gt-md')"
                md-component-id="right">
      <md-toolbar class="md-toolbar-tall">
        <div class="md-toolbar-tools">
          <span flex></span>
          <span flex>Webchat</span>
          <span flex></span>
        </div>
        <div class="md-toolbar-tools md-toolbar-tools-bottom">
        </div>
      </md-toolbar>
      <md-content flex>
        <iframe class="webchat-frame" 
                layout-fil
                src="https://kiwiirc.com/client/irc.snoonet.org/?nick=poppygp-|?&theme=mini#f1">
        </iframe>
      </md-content>

    </md-sidenav>

  </md-content>

  <md-toolbar class="toolbar-bottom">
    <div class="md-toolbar-tools">
      Bottom Toolbar
    </div>
  </md-toolbar>
  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-63184114-1', 'auto');
    ga('send', 'pageview');
  </script>

  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->

</body>
</html>
